<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 접근</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/images/error.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 60px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .result-text {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .result-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffe6f0;
            border: none;
            border-radius: 20px;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .result-button:hover {
            background-color: #ffccd4;
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="result-text">
        잘못된 접근입니다.
    </div>
    <button class="result-button" onclick="fetchHome()">홈으로 돌아가기</button>
</div>
<script>
    function fetchHome() {
        window.location.href = '/index.html';
    }
</script>
</body>
</html>
